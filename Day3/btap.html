<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./ntp.css">
    <title>btap</title>
</head>

<body>
    <div class="headphones">
        <div class="left-content">
            <img src="./imgss/headphones.png" alt="headphones">
        </div>

        <div class="right-content">
            <section class="product-info">
                <div class="ship">Free shipping</div>
                <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
            </section>

            <section class="price">
                <del class="old-price">1,599,000</del>
                <div class="new-price">799,000</div>
                <small class="time">The offer is valid until April 3 or as long as stock lasts!</small>
            </section>


            <button class="add">Add to cart</button>


            <section class="quantity-in-stock">
                <i class="fa-solid fa-circle"></i>
                <span class="stock">50+ pcs. in stock.</span>
            </section>

            <section class="add-to">
                <button>
                    <img src="./imgss/scale-balanced.svg" alt="add-to-cart">
                    <span>
                        Add to cart
                    </span>
                </button>


                <button>
                    <img src="./imgss/heart.svg" alt="add-to-wishlist">
                    <span>
                        Add to wishlist
                    </span>
                </button>
            </section>
        </div>

    </div>
</body>

</html>
