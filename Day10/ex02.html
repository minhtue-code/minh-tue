<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .dashed-underline {
            position: relative;
            display: inline-block;
        }

        .dashed-underline::before,
        .dashed-underline::after {
            content: "";
            position: absolute;
            bottom: -6px;
        }

        .dashed-underline::before {
            border-bottom: 2px solid #555;
            left: 35%;
            right: 35%;
        }

        .dashed-underline::after {
            border-bottom: 2px dashed #555;
            left: 15%;
            right: 15%;
        }
    </style>
</head>

<body>
    <h2 class="dashed-underline">About Us</h2>
</body>

</html>
