<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./style.css" />
    <title>album theme</title>
</head>

<body>
    <section class="album-photo">
        <header>
            <h1>Popular Collections</h1>
            <nav>
                <ul>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">New York</a></li>
                    <li><a href="#">Relaxing</a></li>
                    <li><a href="#">Person</a></li>
                    <li><a href="#">Fashion</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="album-img">
                <section class="representative-images">
                    <div class="main-img">
                        <a href="#">
                            <img src="./imgs/camera/camera.png" alt="camera" />
                        </a>
                    </div>

                    <div class="sub-img">
                        <a href="#">
                            <img src="./imgs/camera/camera-one.png" alt="camera-one" />
                        </a>
                        <a href="#">
                            <img src="./imgs/camera/camera-two.png" alt="camera-tow" />
                        </a>
                        <a href="#">
                            <img src="./imgs/camera/camera-three.png" alt="camera-three" style="margin-right: 0px" />
                        </a>
                    </div>
                </section>

                <section class="content">
                    <h2>Camera</h2>
                    <a href="#">
                        <i class="bx bx-image"></i>
                    </a>
                    <span>125</span>

                </section>
            </div>

            <div class="album-img">
                <section class="representative-images">
                    <div class="main-img">
                        <a href="#">
                            <img src="./imgs/sky/the-sky.png" alt="sky" />
                        </a>
                    </div>

                    <div class="sub-img">
                        <a href="#">
                            <img src="./imgs/sky/the-sky-one.png" alt="sky-one" />
                        </a>
                        <a href="#">
                            <img src="./imgs/sky/the-sky-two.png" alt="sky-two" />
                        </a>
                        <a href="#">
                            <img src="./imgs/sky/the-sky-three.png" alt="sky-three" style="margin-right: 0px" />
                        </a>
                    </div>
                </section>

                <section class="content">
                    <h2>Sky</h2>
                    <a href="#">
                        <i class="bx bx-image"></i>
                    </a>
                    <span>632</span>

                </section>
            </div>

            <div class="album-img" style="margin-right: 0px">
                <section class="representative-images">
                    <div class="main-img">
                        <a href="#">
                            <img src="./imgs/black white/black-and-white.png" alt="black-white" />
                        </a>
                    </div>

                    <div class="sub-img">
                        <a href="#">
                            <img src="./imgs/black white/black-and-white-one.png" alt="black-white-one" />
                        </a>
                        <a href="#">
                            <img src="./imgs/black white/black-and-white-two.png" alt="black-white-two" />
                        </a>
                        <a href="#">
                            <img src="./imgs/black white/black-and-white-three.png" alt="black-white-three"
                                style="margin-right: 0px" />
                        </a>
                    </div>
                </section>

                <section class="content">
                    <h2>Black and white</h2>
                    <a href="#">
                        <i class="bx bx-image"></i>
                    </a>
                    <span>400</span>
                </section>
            </div>
        </main>
    </section>
</body>

</html>
